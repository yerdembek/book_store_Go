<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">GoStore</a>
        <button onclick="logout()" class="btn btn-danger rounded-pill px-4">Выйти</button>
    </div>
</nav>

<div class="container">
    <div class="profile-header mb-5">
        <div class="avatar" id="avatar">U</div>
        <div>
            <h2 id="username" class="fw-bold m-0">Loading...</h2>
            <span id="role-badge" class="badge bg-secondary mt-2">Loading...</span>
        </div>
    </div>

    <h4 class="fw-bold mb-3">Управление подпиской</h4>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-4 h-100 border-0 shadow-sm">
                <h4 class="text-primary fw-bold">Reader</h4>
                <p>Доступ ко всем книгам.</p>
                <button onclick="buySub('book_premium')" class="btn btn-outline-primary mt-auto w-100">Купить Reader</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4 h-100 border-0 shadow-sm" style="background: #fff0f6;">
                <h4 class="text-danger fw-bold">Creator</h4>
                <p>Чтение + Создание чатов.</p>
                <button onclick="buySub('group_book_premium')" class="btn btn-danger mt-auto w-100">Купить Creator</button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
