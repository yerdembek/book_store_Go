<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль | BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">Библиотека</a>
        <div class="ms-auto" id="nav-buttons"></div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-3">
                        <div class="rounded-circle bg-primary d-inline-flex align-items-center justify-content-center text-white" style="width: 80px; height: 80px; font-size: 2rem;">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <h3 id="profile-username" class="fw-bold">Загрузка...</h3>
                    <p id="profile-email" class="text-muted"></p>
                    <hr>
                    <div class="text-start mb-4">
                        <p><strong>Роль:</strong> <span id="profile-role" class="badge bg-info text-dark">...</span></p>
                        <p><strong>Подписка:</strong> <span id="profile-sub" class="text-success">Бесплатная</span></p>
                    </div>
                    <div class="d-grid gap-2">
                        <button onclick="alert('Функционал в разработке')" class="btn btn-outline-primary">Редактировать пароль</button>
                        <button onclick="logout()" class="btn btn-danger">Выйти из аккаунта</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
