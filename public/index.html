<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStore Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">ðŸ“š GoStore</a>
        <div id="nav-buttons" class="d-flex align-items-center"></div>
    </div>
</nav>

<div class="container mt-4">
    <div class="text-center py-5">
        <h1 class="fw-bold">Digital Library</h1>
        <button id="add-book-btn" class="btn btn-success rounded-pill px-4 shadow mt-3" style="display: none;" data-bs-toggle="modal" data-bs-target="#addBookModal">
            + Add Book
        </button>
    </div>

    <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
</div>

<div class="modal fade" id="addBookModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-book-form">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Book Title</label>
                        <input type="text" id="book-title" class="form-control" placeholder="Enter book title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Author</label>
                        <input type="text" id="book-author" class="form-control" placeholder="Enter author name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Select File (PDF or EPUB)</label>
                        <div class="input-group">
                            <input type="file" id="book-file" class="form-control" accept=".pdf,.epub" required>
                        </div>
                        <div id="file-info" class="text-success small mt-2" style="display: none;">
                            ðŸ“„ <span id="file-name"></span>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="book-premium">
                        <label class="form-check-label fw-bold">Premium Book</label>
                    </div>

                    <div id="upload-status" class="alert alert-info text-center mb-3" role="alert" style="display: none;">
                        <div class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="status-text">Uploading...</span>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold">
                        âœ“ Create & Upload Book
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
