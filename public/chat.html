<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат читателей | BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Общие стили -->
    <link rel="stylesheet" href="css/chat.css">  <!-- Специфичные стили -->
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">Библиотека</a>
        <div class="ms-auto" id="nav-buttons">
            <!-- Сюда app.js подставит кнопки -->
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card chat-card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Общий чат</h5>
                    <span id="chat-status" class="badge bg-secondary">Подключение...</span>
                </div>

                <div class="card-body chat-messages" id="chat-messages">
                    <!-- Сообщения будут появляться здесь -->
                </div>

                <div class="card-footer bg-white">
                    <form id="chat-form" class="d-flex gap-2">
                        <input type="text" id="message-input" class="form-control rounded-pill" placeholder="Напишите сообщение..." autocomplete="off">
                        <button type="submit" class="btn btn-primary rounded-circle">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
