<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 border-0 shadow" style="width: 400px; border-radius: 20px;">
        <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>

        <ul class="nav nav-pills nav-fill mb-4" id="pills-tab">
            <li class="nav-item"><button class="nav-link active rounded-pill" data-bs-toggle="pill" data-bs-target="#login">Вход</button></li>
            <li class="nav-item"><button class="nav-link rounded-pill" data-bs-toggle="pill" data-bs-target="#register">Регистрация</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="login-pass" class="form-control" placeholder="Пароль" required>
                    </div>
                    <button onclick="login()" class="btn btn-primary-custom">Войти</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register">
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="reg-user" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="reg-pass" class="form-control" placeholder="Пароль" required>
                    </div>
                    <button onclick="register()" class="btn btn-primary-custom">Создать аккаунт</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3"><a href="index.html" class="text-muted text-decoration-none">На главную</a></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
