<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #333; }
        .reader-header { height: 50px; background: #222; color: #fff; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid #444; }
        .reader-content { height: calc(100% - 50px); width: 100%; position: relative; }
    </style>
</head>
<body>

<div class="reader-header">
    <a href="index.html" class="text-white text-decoration-none">‚Üê Back</a>
    <span id="book-title-display">Loading...</span>
    <div></div>
</div>

<div class="reader-content">
    <div id="loader" class="d-flex justify-content-center align-items-center h-100 text-white">
        <div class="spinner-border text-primary"></div>
    </div>
    <div id="pdf-container" style="display:none; height: 100%;"></div>
</div>

<script src="/js/reader.js"></script>
</body>
</html>
