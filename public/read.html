<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чтение | Demo</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/reader.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body>

<div class="reader-navbar">
    <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left"></i>
        <span>Назад</span>
    </a>

    <div class="page-controls">
        <button class="icon-btn" id="prev-btn"><i class="bi bi-chevron-left"></i></button>
        <span class="page-indicator" id="page-info">...</span>
        <button class="icon-btn" id="next-btn"><i class="bi bi-chevron-right"></i></button>
    </div>

    <div class="zoom-controls d-flex gap-2">
        <button class="icon-btn" id="zoom-out"><i class="bi bi-dash-lg"></i></button>
        <button class="icon-btn" id="zoom-in"><i class="bi bi-plus-lg"></i></button>
    </div>
</div>

<main class="reader-content">
    <div id="loader">
        <div class="spinner-border text-light" role="status"></div>
        <div class="mt-2 text-white-50 small">Загрузка Demo PDF...</div>
    </div>

    <div id="pdf-container">
        <canvas id="the-canvas"></canvas>
    </div>
</main>

<script src="reader.js"></script>
</body>
</html>
